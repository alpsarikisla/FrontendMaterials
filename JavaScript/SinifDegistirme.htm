<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <style>
            .pembekutu
            {
                background-color: orangered;
                width: 400px;
                height: 200px;
                border-radius: 10px;
                padding: 20px;
            }
            .turuncukutu
            {
                border:1px solid orange;
                width: 300px;
                height: 250px;
                border-radius: 15px;
                padding: 20px;
                color: orange;
            }
        </style>
    </head>
    <body>
       <div id="kutu" class="pembekutu" onclick="divclick()">Div içeriği yazısı</div>
       <script>
            function divclick()
            {
                document.getElementById("kutu").className = " turuncukutu";
            }
       </script>
    </body>
</html>
