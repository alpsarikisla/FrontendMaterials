<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <style>
            p.none{
                border-style: none;
            }
            p.dotted{
                border-style: dotted;
            }
            p.dashed{
                border-style: dashed;
            }
            p.solid{
               border:solid 1px silver;
            }
            p.double{
                border-style: double;
            }
            p.groove{
                border-style: groove;
            }
            p.ridge{
                border-style: ridge;
            }
            p.outset{
                border-style: outset;
            }
            p.inset{
                border-style: inset;
            }
           
            p.hidden{
                border-style: hidden;
            }
            p.mix{
                border-style: Solid double dashed dotted;
            }
        </style>
    </head>
    <body>
        <p class="none">none</p>
       <p class="dotted">dotted</p>
       <p class="dashed">dashed</p>
       <p class="solid">solid</p>
       <p class="double">double</p>
       <p class="groove">groove</p>
       <p class="ridge">ridge</p>
       <p class="outset">outset</p>
       <p class="inset">inset</p>
      
       <p class="hidden">hidden</p>
       <p class="mix">mix</p>
       <br>
       <div style="background-color: black;">Deneme</div>
       <div style="background-color: black; border:1px none red;">Deneme</div>
       <div style="background-color: black;">Deneme</div>
    </body>
</html>
