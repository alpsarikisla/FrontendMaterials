<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link href="Assets/fontawesome/css/all.min.css" rel="stylesheet">
        <style>
            #link
            {
                color: white;
                background-color: green;
                padding: 10px 30px;
                font-family: calibri;
                text-decoration: none;
                font-weight: 900;
                border-radius: 7px;
            }
        </style>
    </head>
    <body>
       <a href="#" id="link" onmouseenter="enter()" onmouseleave="leave()">
        <i class='fa-sharp fa-solid fa-door-closed'></i> Giriş yap
       </a>
       <script>
        function enter()
        {
            document.getElementById("link").innerHTML = "<i class='fa-sharp fa-solid fa-door-open'></i> Hoşgeldiniz";
        }
        function leave()
        {
            document.getElementById("link").innerHTML = "<i class='fa-sharp fa-solid fa-door-closed'></i> Giriş yap";
        }
    </script>
    </body>
</html>
