<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/bootstrap-5.3.0/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="assets/bootstrap-5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="../JQuery/assets/scripts/jquery-3.6.4.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container mt-4">
        <button type="button">Buton</button>
        <button type="button" class="btn">Buton</button>
        <button type="button" class="btn btn-primary">primary</button>
        <button type="button" class="btn btn-secondary">secondary</button>
        <button type="button" class="btn btn-success">success</button>
        <button type="button" class="btn btn-info">info</button>
        <button type="button" class="btn btn-danger">danger</button>
        <button type="button" class="btn btn-warning">warning</button>
        <button type="button" class="btn btn-light">light</button>
        <button type="button" class="btn btn-link">link</button>
    </div>
    <div class="container mt-4">
        <a class="btn btn-success">Link Button</a>
        <button type="button" class="btn btn-success">Buton</button>
        <button type="submit" class="btn btn-success">Submit Buton</button>
        <button type="reset" class="btn btn-success">Reset Buton</button>
    </div>
    <div class="container mt-4">
        <button type="button" class="btn btn-outline-primary">primary</button>
        <button type="button" class="btn btn-outline-secondary">secondary</button>
        <button type="button" class="btn btn-outline-success">success</button>
        <button type="button" class="btn btn-outline-info">info</button>
        <button type="button" class="btn btn-outline-danger">danger</button>
        <button type="button" class="btn btn-outline-warning">warning</button>
        <button type="button" class="btn btn-outline-light">light</button>
        <button type="button" class="btn btn-outline-link">link</button>
    </div>
    <div class="container mt-4">
        <button type="button" class="btn btn-primary btn-lg">Büyük</button>
        <button type="button" class="btn btn-primary">Varsayılan</button>
        <button type="button" class="btn btn-primary btn-sm">Küçük</button>
    </div>
    <div class="container mt-4">
        <div class="row d-grid">
            <button type="button" class="btn btn-primary btn-block">En Geniş Buton</button>
        </div>
    </div>
    <div class="container mt-4">
        <button type="button" class="btn btn-primary active">Aktif Buton</button>
        <button type="button" class="btn btn-primary" disabled>Pasif Buton</button>
    </div>
    <div class="container mt-4">
        <button class="btn btn-success">
            <span class="spinner-border spinner-border-sm"></span>
            Yükleniyor...
        </button>
        <button class="btn btn-success">
            <span class="spinner-grow spinner-grow-sm"></span>
            Yükleniyor...
        </button>
    </div>
    <div class="container mt-4">
        <div class="spinner-border"></div>
        <div class="spinner-border text-muted"></div>
        <div class="spinner-border text-success"></div>
        <div class="spinner-border text-danger"></div>
        <div class="spinner-border text-warning"></div>
        <div class="spinner-border text-info"></div>
        <div class="spinner-border text-secondary"></div>
        <div class="spinner-border text-primary"></div>
        <div class="spinner-border text-light"></div>
        <div class="spinner-border text-white"></div>
    </div>
</body>
</html>
