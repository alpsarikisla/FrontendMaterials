<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="assets/bootstrap-5.3.0/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="assets/fontawesome/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title">
                    Input Grupları
                </h4>
            </div>
            <div class="card-body">
                <div class="input-group mt-3">
                    <span class="input-group-text">@</span>
                    <input type="text" class="form-control" placeholder="Kullanıcıadı">
                </div>
                <div class="input-group mt-3">
                    <input type="text" class="form-control" placeholder="mail">
                    <label class="input-group-text">@veksis.com</label>
                </div>
            </div>
            <div class="card-body">
                <div class="input-group input-group-sm mt-3">
                    <span class="input-group-text">Küçük</span>
                    <input type="text" class="form-control">
                </div>
                <div class="input-group mt-3">
                    <span class="input-group-text">Orta</span>
                    <input type="text" class="form-control">
                </div>
                <div class="input-group input-group-lg mt-3">
                    <span class="input-group-text">Büyük</span>
                    <input type="text" class="form-control">
                </div>
            </div>
            <div class="card-body">
                <div class="input-group mt-3">
                    <span class="input-group-text">Personel</span>
                    <input type="text" class="form-control" placeholder="İsim">
                    <input type="text" class="form-control" placeholder="Soyisim">
                </div>
            </div>
            <div class="card-body">
                <div class="input-group mt-3">
                    <button class="btn btn-primary"><i class="fa fa-search"></i></button>
                    <input type="text" class="form-control" placeholder="Ara">
                </div>
                <div class="input-group mt-3">
                    <input type="text" class="form-control" placeholder="Birşeyler...">
                    <button class="btn btn-success"><i class="fa fa-check"></i></button>
                    <button class="btn btn-danger"><i class="fa fa-xmark"></i></button>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/bootstrap-5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="../JQuery/assets/scripts/jquery-3.6.4.min.js"></script>
</body>
</html>
