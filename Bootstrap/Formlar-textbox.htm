<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="assets/bootstrap-5.3.0/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="assets/bootstrap-5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="../JQuery/assets/scripts/jquery-3.6.4.min.js"></script>
    <link href="assets/fontawesome/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <form>
           <div class="card">
            <div class="card-header">
                <h3 class="card-title">Form Elemanları</h3>
            </div>
            <div class="card-body">
                <label>Text Box</label>
                <input type="text" class="form-control">
                <div class="row">
                    <label>Text Box</label>
                    <input type="text" class="form-control">
                </div>
                <hr>
                <h3>Kolon İle Kullanım</h3>
                <div class="row">
                    <div class="col">
                        <label>E-Mail</label>
                        <input type="text" class="form-control" placeholder="Mail Adresiniz">
                    </div>
                    <div class="col">
                        <label>Şifre</label>
                        <input type="text" class="form-control" placeholder="Şifreniz">
                    </div>
                </div>
                <hr>
                <h3>Boyutlar</h3>
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control form-control-lg" placeholder="form-control-lg">
                        <input type="text" class="form-control mt-3" placeholder="form-control">
                        <input type="text" class="form-control form-control-sm mt-3" placeholder="form-control-sm">
                    </div>
                </div>
                <hr>
                <h3>Metin Alanı</h3>
                <div class="row">
                    <div class="col">
                        <textarea class="form-control" rows="5" id="deneme"></textarea>
                    </div>
                </div>
                <hr>
                <h3>Gizli Saklı İşler</h3>
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control mt-3" value="İçerik">
                        <input type="text" class="form-control mt-3" value="İçerik" disabled>
                        <input type="text" class="form-control mt-3" value="İçerik" readonly>
                    </div>
                </div>
            </div>
           </div>
        </form>
    </div>
</body>
</html>
