<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="assets/scripts/jquery-3.6.4.min.js"></script>
    <title>Document</title>
    <style>
        .container *
        {
            display: block;
            border:2px solid lightgray;
            color: lightgray;
            padding: 5px;
            margin: 15px;
        }
    </style>
</head>
<body>
    <div class="container" style="width: 500px;">
        div(Geçerli eleman)
        <p class="ilkcocuk">p (child)
            <span>span (Grand-child)</span>
        </p>
        <p>p (child)
            <span>span (Grand-child)</span>
        </p>
    </div>
    children = Geçerli elemanın bir alt elemalarını alır<br>
    Find("span") = Çocuk veya torun bulmaya yarar<br>
    Find("*") = Tüm Çocuk veya torun bulmaya yarar
    <script>
        $(document).ready(function() {
            $("div").find("*").css({"color":"red","border":"2px solid red" })
        })
    </script>
</body>
</html>
