<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Example - example-ng-mouseover-production</title>
  

  <script src="//code.angularjs.org/1.8.2/angular.min.js"></script>
  

  
</head>
<body ng-app="">
  <button ng-mouseover="count = count + 1" ng-init="count=0">
  Increment (when mouse is over)
</button>
count: {{count}}
</body>
</html>
