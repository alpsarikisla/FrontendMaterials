<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="assets/angular-1.8.2/angular.min.js"></script>
</head>
<body>
    <h3>ng-Model iki yönlü veri taşıma</h3>
    <div ng-app="uygulamam" ng-controller="kontrolum">
       Isim = <input ng-model="isim">
       <h1> Girilen Veri = {{isim}}</h1>
    </div>
    <script>
        var app = angular.module('uygulamam',[]);
        app.controller('kontrolum', function($scope){
            $scope.isim = "Alp Sarıkışla";
        })
    </script>
</body>
</html>
